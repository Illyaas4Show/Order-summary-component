<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css" >
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section class="container">

    <!-- Hero image -->
    <article class="">
      <img src="images/illustration-hero.svg" class="heroImg" alt="hero image">
    </article>

    <!-- Middle section -->
    <article class="info">
      <!-- Title -->
      <h2>Order Summary</h2>
      <p class="text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

      <!-- Gray part -->
      <ul>
        
        <li><img src="images/icon-music.svg" alt="music icon"></li>
        
        <li>
          <p>Annual Plan</p>
          <p>$59.99/year</p>
        </li>

        <li>
          <a href="#">Change</a>
        </li>
      </ul>
    </article>

    <article>
      <button type="button">Proceed to Payment</button>
      <a href="#">Cancel Order</a>
    </article>
  </section>

  

  

  
  

  

  
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
