<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css" >
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; position: absolute; bottom: 0; left: 0;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <section class="container">
      
      <!-- Hero image -->
      <div class="">
        <img src="images/illustration-hero.svg" class="heroImg" alt="hero image">
      </div>

      <div class="middle-top">

      
        <!-- Middle section -->
        <div class="info">
          <!-- Title -->
          <div>
            <h1>Order Summary</h1>
            <p class="text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
          </div>
        </div>
      </div>

      <div class="middle-bottom">
        <!-- Gray part -->
        <ul>
          
          <li><img src="images/icon-music.svg" alt="music icon"></li>
          
          <li>
            <h2>Annual Plan</h2>
            <p>$59.99/year</p>
          </li>

          <li>
            <a href="#">Change</a>
          </li>
        </ul>
      
      

        <div class="footer">
          <button type="button" class="proceed">Proceed to Payment</button>
          <a href="#" class="cancel">Cancel Order</a>
        </div>
      </div>
      
      
      
    </section>
  </main>
  

  

  

  
  

  

  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Illyaas4Show">Illyaas</a>.
    </div>
  </footer>
  
  
</body>
</html>
